<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Quiz - Guess All Countries</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    
    <!-- Custom CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'quiz/css/style.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸŒ Country Quiz Game</h1>
            <p class="subtitle">Type country names to reveal them on the map!</p>
        </header>
        
        <div class="quiz-controls">
            <div class="input-container">
                <input type="text" id="countryInput" placeholder="Type a country name..." autocomplete="off">
                <button id="submitBtn">Submit</button>
            </div>
            <div class="stats">
                <span class="score">Score: <strong id="score">0</strong> / <strong id="total">195</strong></span>
                <button id="resetBtn">Reset Game</button>
            </div>
        </div>
        
        <div class="feedback" id="feedback"></div>
        
        <div id="map"></div>
        
        <div class="guessed-countries">
            <h3>Guessed Countries (<span id="guessedCount">0</span>)</h3>
            <div id="guessedList"></div>
        </div>
    </div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <!-- Custom JS -->
    <script src="{% static 'quiz/js/quiz.js' %}"></script>
</body>
</html>
